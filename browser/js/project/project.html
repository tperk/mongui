
<section id="project" flex layout="row">
        <md-sidenav class="md-whiteframe-z3 md-sidenav-left" md-component-id="left" md-is-locked-open="true">
            <md-toolbar class="md-primary md-hue-3"layout="row" layout-align="start center">
                <md-button aria-label="Back to Projects" id="backToProjects"layout-align="start center" class="material-icons md-accent md-hue-1 md-fab md-mini" ng-click="backToProjects()">
                    arrow_back
                </md-button>
                <h1 id="sidenavProjectName" flex class="md-toolbar-tools" >{{projectName}}</h1>
            </md-toolbar>
            <form name="newSchemaForm" layout="row" layout-padding layout-align="start center" ng-submit="newSchemaForm.$valid && submitSchema(newSchema)">
                <md-input-container id="newSchemaForm" class="md-accent" flex="70">
                    <label>New Schema</label>
                    <input type="text" ng-model="newSchema.name" required>
                </md-input-container>
                <md-button class="md-accent md-hue-3 material-icons md-24" type="submit">add</md-button>
            </form>
            <md-divider></md-divider>
            <md-content>
                <md-list>
                <md-list-item ng-click="goToSchema(schema)" ng-repeat="schema in schemas" layout="row" layout-wrap>
                    <div flex="75" layout-align="start center">
                        <h5>{{schema.name}}</h5>
                    </div>
                    <div flex layout-align="center center">
                        <md-button aria-label="Delete Schema" class="md-warn material-icons md-24" ng-click="(deleteSchema(schema._id))">remove_circle</md-button>
                        <md-tooltip>Remove</md-tooltip>
                    </div>
                    <md-divider flex></md-divider>
                </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <div flex layout="column">
            <div ui-view flex layout="column">
            </div>
        </div>
</section>
