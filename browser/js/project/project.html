<section id="project">
    <div id="navnav" layout="row">
        <md-sidenav ng-show="showSideBar" layout="column" layout-fill class="md-whiteframe-z3 md-sidenav-left" md-component-id="left" md-is-locked-open="true">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools" layout-align="center center">{{projectName}}</h1>
            </md-toolbar>
            <form name="newSchemaForm" layout-padding layout="row" ng-submit="newSchemaForm.$valid && submitSchema(newSchema)">
                <md-input-container id="newSchemaForm" class="md-accent" flex="75">
                    <label>New Schema</label>
                    <input type="text" ng-model="newSchema.name" required>
                </md-input-container>
                <md-button class="md-accent material-icons md-36" type="submit">add_circle_outline</md-button>
            </form>
            <md-divider></md-divider>
            <md-content>


                <md-list-item ng-click="goToSchema(schema)" ng-repeat="schema in schemas" layout="row">
                    <div flex="80" layout-align="start center">
                        <h5>{{schema.name}}</h5>
                    </div>
                    <div flex layout-align="center center">
                        <md-button aria-label="Delete Schema" class="md-warn material-icons md-24" ng-click="(deleteSchema(schema._id))">remove_circle</md-button>
                        <md-tooltip>Remove</md-tooltip>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>


            </md-content>
        </md-sidenav>
    </div>
