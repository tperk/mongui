<section id="project" flex layout="row">
        <md-sidenav class="md-whiteframe-z3 md-sidenav-left" md-component-id="left" md-is-locked-open="true">
            <md-toolbar>
                <div layout="row">
                <md-button aria-label="Back to Projects" flex="10" layout-align="start center" class="material-icons backToProjects md-24" ng-click="backToProjects()">arrow_back</md-button>
                <h1 id="sidenavProjectName" class="md-toolbar-tools" flex>{{projectName}}</h1>
                </div>
            </md-toolbar>
            <form name="newSchemaForm" layout="row" layout-padding layout-align="start center" ng-submit="newSchemaForm.$valid && submitSchema(newSchema)">
                <md-input-container id="newSchemaForm" class="md-accent" flex="75">
                    <label>New Schema</label>
                    <input type="text" ng-model="newSchema.name" required>
                </md-input-container>
                <md-button class="md-accent material-icons md-24" type="submit">add_circle_outline</md-button>
            </form>
            <md-divider></md-divider>
            <md-content>
                <md-list>
                <md-list-item ng-click="goToSchema(schema)" ng-repeat="schema in schemas" layout="row">
                    <div flex="75" layout-align="start center">
                        <h5>{{schema.name}}</h5>
                    </div>
                    <div flex layout-align="center center">
                        <md-button aria-label="Delete Schema" class="md-warn material-icons md-24" ng-click="(deleteSchema(schema._id))">remove_circle</md-button>
                        <md-tooltip>Remove</md-tooltip>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <div flex layout="column">
            <div ui-view flex layout="column">
            </div>
        </div>
</section>
