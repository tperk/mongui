<section id="project">
    <div layout="row">
        <md-sidenav ng-show="showSideBar" layout="column" layout-fill class="md-sidenav-left" md-component-id="left" md-is-locked-open="true">
          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">{{projectName}}</h1>
          </md-toolbar>
          <md-content>
            <md-list>
              <md-list-item flex layout-wrap layout-padding ng-repeat="schema in schemas">
               <md-button class="md-accent md-hue-3" flex="50" ng-click="goToSchema(schema)">{{schema.name}}
               </md-button>
               <md-button flex ng-click='(deleteSchema(schema._id))' class='btn md-warn'>Delete</md-button>
              </md-list-item>
            </md-list>
          </md-content>
          <form name="newSchemaForm" layout-padding 
          ng-submit="newSchemaForm.$valid && submitSchema(newSchema)">
              <md-input-container>
                <label>Schema Name</label>
                <input type="text" ng-model="newSchema.name" required>
              </md-input-container>
              <md-button ng-disabled="newSchemaForm.$invalid" class="md-accent md-raised md-hue-3" type="submit">New Schema</md-button>
          </form>

          <h1 class="md-toolbar-tools">{{projectName}} Members</h1>

          
          <md-input-container>
            <label>Add New Members By Email</label>
            <input type="text" ng-model="newMemberEmail" required>
          </md-input-container>
          <md-button class="md-accent md-raised md-hue-3" ng-click="addMember(newMemberEmail)">Add Member</md-button>
          <md-content>
            <md-list>
              <md-list-item flex layout-wrap layout-padding ng-repeat="member in members">
              <!-- <p>{{member.firstName}}, {{member.lastName}}</p> -->
              <p>{{member.email}}</p>
              </md-list-item>
            </md-list>
          </md-content>


        </md-sidenav>
        <!--</div>-->
        <div flex layout="column">
            <ui-view></ui-view>
        </div>
    </div>
    
</section>
