<section layout="row" style="width: 100vw;">
		<md-toolbar id="schemaSubheader" layout-fill>
            <h1 class="md-toolbar-tools" layout-align="center center">{{currentSchema.name}}</h1>

		</md-toolbar>

   <md-button layout-fill class="md-raised md-primary" ng-click="createField()">Add Field</md-button>
    <md-content>
    <field layout-fill
      ng-repeat="field in fields" 
      field="field" 
      deletebyid="deleteField(field)"
      savefield="saveField(field._id, field)"
      saving="saving"
      subfield="createSubField(field)"
      typechangeclear="typeChangeClear(field)">
    </field>
    <pre flex layout-fill>{{fields | json}}</pre>
	</md-content>
</section>
