<div layout="column">
    <div class="projectsList">
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools" layout-align="center center">
                <h3>Projects</h3>
            </div>
        </md-toolbar>
        <div class="newProject">
            <form name="newProjectForm" ng-submit="newProjectForm.$valid && submitProject(newProject)" layout="row">
                <md-input-container id="newProjectForm" class="md-accent" flex="80" offset="5">
                    <label>New Project</label>
                    <input type="text" ng-model="newProject.name" required>
                </md-input-container>
                <md-button flex class="md-accent material-icons md-36" type="submit">add_circle_outline</md-button>
            </form>
            <md-divider></md-divider>
        </div>
        <md-list>
            <md-list-item ng-click="goToProject(project._id, project.name)" ng-repeat="project in projects" layout="row">
                <div flex="90" layout="row" layout-align="start center">
                    <h5>{{project.name}}</h5>
                </div>
                <div flex layout="row" layout-align="end center">
                    <md-icon aria-label="Delete Project" class="md-warn material-icons md-24" ng-click="deleteProject(project._id)">remove_circle</md-icon>
                    <md-tooltip>Remove</md-tooltip>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
