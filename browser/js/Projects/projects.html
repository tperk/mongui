<section id="projects">
    <h1>Projects</h1>

    <div class="container">
        <form name="newProjectForm" ng-submit="newProjectForm.$valid && submitProject(newProject)" class="col-lg-8 col-md-8 col-sm-8">
            <md-input-container>
                <label>Project Name</label>
                <input type="text" ng-model="newProject.name" required>
            </md-input-container>
            <button type="submit">New Project</button>
        </form>
    </div>
    
    

    <h2>Current projects in the database</h2>
    <div ng-repeat="project in projects">
        <button ng-click="goToProject(project._id)">{{project.name}}</button>
    </div>
    
</section>
