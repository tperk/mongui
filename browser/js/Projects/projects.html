<section id="projects">
    <h1>Projects</h1>

    <div class="container">
        <form name="newProjectForm" class="col-lg-8 col-md-8 col-sm-8">
            <md-input-container>
                <label>Project Name</label>
                <input type="text" ng-model="newProject.name" required>
            </md-input-container>
            <button ng-click="submitProject()">New Project</button>
        </form>
    </div>
    
    <button ui-sref="project">Project</button>
    
</section>
