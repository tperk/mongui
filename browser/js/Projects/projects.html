<section id="projects" layout="row">
    <div flex="70">
        <md-subheader>
            <h5>Projects</h5>
        </md-subheader>
        <md-input
        <md-list-item>
            <form name="newProjectForm" ng-submit="newProjectForm.$valid && submitProject(newProject)">
                        <md-input-container id="newProjectForm">
                            <label>Project Name</label>
                            <input type="text" ng-model="newProject.name" required>
                        </md-input-container>
                        <md-icon class="md-primary material-icons md-36" type="submit">add_circle_outline</md-icon>
            </form>
        </md-list-item>
        <md-list-item ng-click="goToProject(project._id, project.name)" ng-repeat="project in projects">
            <div layout="row">
                <div flex="90" layout="row" layout-align="center center">
                    <h5>{{project.name}}</h5>
                </div>
                <div flex="10" layout="row" layout-align="center end">
                    <md-icon aria-label="Delete Project" class="md-warn material-icons md-36" ng-click="deleteProject(project._id)">close</md-icon>
                </div>
            </div>
        </md-list-item>
