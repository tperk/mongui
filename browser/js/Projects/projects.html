<section id="projects" layout="row">

    <div flex="30">
        <h2>My Projects</h2>
        <div ng-repeat="project in projects">
            <md-button class="md-primary md-raised" ng-click="goToProject(project._id, project.name)">{{project.name}}</md-button>
            <md-button class="md-warn md-raised" ng-click="deleteProject(project._id)">Delete</md-button>
        </div>

        <h2>Project Invitations</h2>
        <div ng-repeat="project in pendingProjects">
            <p>{{project.name}}</p>
            <md-button class="md-primary md-raised" ng-click="acceptProject(project)">Accept</md-button>
            <md-button class="md-warn md-raised" ng-click="rejectProject(project)">Reject</md-button>
        </div>
    </div>

    <div flex="70" >
        <h1>Projects</h1>
        <form name="newProjectForm" ng-submit="newProjectForm.$valid && submitProject(newProject)" >
            <md-input-container>
                <label>Project Name</label>
                <input type="text" ng-model="newProject.name" required>
            </md-input-container>
            <md-button class="md-primary md-raised" type="submit">New Project</md-button>
        </form>
    </div>
    
    
</section>
