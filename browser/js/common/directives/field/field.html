<md-content class="md-padding">
	<md-card>
		<md-card-content>
			<div layout="row">
				<div class="field-name md-padding" flex="33" layout-wrap layout-fill layout-padding>
					<md-input-container>
						<label>Field Name </label>
						<input ng-model="field.name">
					</md-input-container>
					<md-switch class="md-primary" ng-model="field.required">
						Required: {{ field.required }}
					</md-switch>
					<md-select placeholder="Type" ng-model="field.type">
						<md-option class="md-success" ng-repeat="type in types" value="{{type}}">
							{{type}}
						</md-option>
					</md-select>
				</div>
				<div layout="row" class="field-options md-padding" flex="66">
					<field-number ng-if="field.type === 'Number'"></field-number>
					<field-string ng-if="field.type === 'String'"></field-string>
					<field-date ng-if="field.type === 'Date'"></field-string>
					<field-buffer ng-if="field.type === 'Buffer'"></field-string>
					<field-boolean ng-if="field.type === 'Boolean'"></field-string>
					<field-mixed ng-if="field.type === 'Mixed'"></field-string>
					<field-object ng-if="field.type === 'Object'"></field-string>
					<field-objectid ng-if="field.type === 'Objectid'"></field-string>
					<field-array ng-if="field.type === 'Array'"></field-string>
					<field-schema ng-if="field.type === 'Schema'"></field-string>
  				</div>
			</div>
		</md-card-content>
	</md-card>
<md-content>
