<md-content class="md-padding">
	<md-card>
			<ol class="breadcrumb" ng-if="field.parents.length">
				<li ng-repeat="parent in field.parents"><a href="">{{parent}}</a></li>
			</ol>
		<md-card-content>
			<div layout="row" layout-wrap>
				<div class="field-name md-padding" flex="33" layout-wrap layout-fill layout-padding>
					<md-input-container>
						<label>Field Name </label>
						<input ng-model="field.name">
					</md-input-container>
					<md-switch class="md-primary" ng-model="field.required">
						Required: {{ field.required }}
					</md-switch>
					<md-select placeholder="Type" ng-model="field.fieldType" ng-change="typechangeclear()">
						<md-option class="md-success" ng-repeat="type in types" value="{{type}}">
							{{type}}
						</md-option>
					</md-select>
					<md-button class="md-accent md-hue-3" ng-click="savefield()" ng-hide="saving">Save Field</md-button>
					<md-progress-circular md-mode="indeterminate" ng-show="saving"></md-progress-circular>
					<md-button class="md-warn" ng-click="deletebyid()">Delete Field</md-button>
				</div>
				<div layout="row" class="field-options md-padding" flex="66">
					<field-number props="field.typeOptions" ng-if="field.fieldType === 'Number'"></field-number>
					<field-string props="field.typeOptions" ng-if="field.fieldType === 'String'"></field-string>
					<field-date props="field.typeOptions" ng-if="field.fieldType === 'Date'"></field-date>
					<field-buffer props="field.typeOptions" ng-if="field.fieldType  === 'Buffer'"></field-buffer>
					<field-boolean props="field.typeOptions" ng-if="field.fieldType === 'Boolean'"></field-boolean>
					<field-mixed props="field.typeOptions" ng-if="field.fieldType === 'Mixed'"></field-mixed>
					<field-objectid props="field.typeOptions" ng-if="field.fieldType === 'Objectid'"></field-objectid>
					<field-nested subfield="subfield()" children="field.children" props="field.typeOptions" ng-if="field.fieldType === 'Nested'"></field-nested>
  				</div>
  				<pre flex>{{field | json}}</pre>
			</div>
		</md-card-content>
	</md-card>
<md-content>
