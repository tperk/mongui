<md-toolbar layout="row" layout-align="start center" class="top-toolbar md-primary md-toolbar-tools md-whiteframe-z2">
        <div class="mongui-logo" flex="66" layout="row" layout-align="start center">
            <p>Mongui</p>
        </div>
    <!--Login Feature-->
    <div class="login" ng-show="!user" flex layout="row" layout-align="end center">
        <md-fab-speed-dial md-open="false" md-direction="left" class="md-scale">
            <md-fab-trigger>
                <md-icon class="md-warn material-icons md-36">account_box</md-icon>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button target="_self" href="/auth/facebook" aria-label="facebook" class="md-icon-button">
                    <md-icon md-svg-src="images/facebook.svg" class="facebook s18" aria-label="Facebook">
                </md-button>
                <md-button target="_self" href="/auth/github" aria-label="github" class="md-icon-button">
                    <md-icon md-svg-src="images/github.svg" class="github s18" aria-label="Github">
                </md-button>
                <md-button target="_self" href="/auth/google" aria-label="google" class="md-icon-button">
                    <md-icon md-svg-src="images/google.svg" class="google s18" aria-label="Google">
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>

    <!--User Profile-->
 <div class="profile" ng-show="user" flex layout="row" layout-align="end center">
        <md-button class="md-warn md-hue-1" ng-click="logout()">
            <md-tooltip>
                Logout
            </md-tooltip>
            <md-icon aria-label="Logout" class="material-icons md-36">exit_to_app</md-icon>
        </md-button>
  </div>

</md-toolbar>
