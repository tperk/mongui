<h1>Number</h1>
<div layout="row" layout-wrap layout-fill layout-padding>
	<md-input-container>
		<label>Min Value</label>
		<input type="number" ng-model="field.numberMin">
	</md-input-container>
	<md-input-container>
		<label>Max Value</label>
		<input type="number" ng-model="field.numberMax">
	</md-input-container>
	<md-input-container>
		<label>Min Custom Error Message</label>
		<input ng-model="field.numberMinCustomErrorMessage">
	</md-input-container>
	<md-input-container>
		<label>Max Custom Error Message</label>
		<input ng-model="field.numberMaxCustomErrorMessage">
	</md-input-container>
</div>
