<h1>Number</h1>
<div layout="row" layout-wrap layout-fill layout-padding>
	<md-input-container>
		<label>Min Value</label>
		<input type="number" ng-model="props.numberMin" ng-change='fieldchange()'>
	</md-input-container>
	<md-input-container>
		<label>Max Value</label>
		<input type="number" ng-model="props.numberMax" ng-change='fieldchange()'>
	</md-input-container>
	<md-input-container>
		<label>Min Custom Error Message</label>
		<input ng-model="props.numberMinCustomErrorMessage" ng-change='fieldchange()'>
	</md-input-container>
	<md-input-container>
		<label>Max Custom Error Message</label>
		<input ng-model="props.numberMaxCustomErrorMessage" ng-change='fieldchange()'>
	</md-input-container>
    <md-switch class="md-primary" ng-model="props.array" ng-change='fieldchange()'>
      Array: {{props.array}}
    </md-switch>
</div>
