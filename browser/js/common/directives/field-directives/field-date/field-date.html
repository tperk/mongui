<h1>Date</h1>
<div layout="row" layout-wrap layout-fill layout-padding>
    <md-input-container>
        <label>Expires</label>
            <mb-datepicker element-id='expireDate'
               input-class="testClass"
               input-name="testName"
               arrows="arrows"
               calendar-header="header"
               date="date"
               date-format="DD-MM-YYYY"
               ng-model="props.dateExpire"
               ng-click='fieldchange()'
               ng-keypress='fieldchange()'>
            </mb-datepicker>
    </md-input-container>
    <md-input-container>
        <label>Max Date Validator</label>
            <mb-datepicker element-id='maxDate'
               input-class="testClass"
               input-name="testName"
               arrows="arrows"
               calendar-header="header"
               date="date"
               date-format="DD-MM-YYYY"
               ng-model="props.dateMax"
               ng-click='fieldchange()'
               ng-keypress='fieldchange()'>
            </mb-datepicker>
    </md-input-container>
    <md-input-container>
        <label>Min Date Validator</label>
            <mb-datepicker element-id='minDate'
               input-class="testClass"
               input-name="testName"
               arrows="arrows"
               calendar-header="header"
               date="date"
               date-format="DD-MM-YYYY"
               ng-model="props.dateMin"
               ng-click='fieldchange()'
               ng-keypress='fieldchange()'>
            </mb-datepicker>
    </md-input-container>
    <md-switch class="md-primary" ng-model="props.array" ng-change="fieldchange()">
      Array: {{props.array}}
    </md-switch>

</div>
