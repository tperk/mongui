<h1>Object Id</h1>
<div layout="row" layout-wrap layout-fill layout-padding>
	<md-switch ng-model="props.objectidAuto" ng-change='fieldchange()'>
		Auto Generate
	</md-switch>
    <md-switch class="md-primary" ng-model="props.array" ng-change='fieldchange()'>
      Array: {{props.array}}
    </md-switch>

    <md-input-container>
        <md-select placeholder="Ref" ng-model="props.ref" ng-change='fieldchange()'>
			<md-option ng-repeat="schema in schemas | excludeSelf:currentschema">{{schema.name}}</md-option>
		</md-select>
    </md-input-container>
</div>
