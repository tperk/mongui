<section id="engine">
  <h1>Code Generation Engine</h1>
  <div layout="row">
    <div flex="66"layout="column">
      <field ng-repeat="field in fieldArr" formdata="field.something"></field>
    </div>
      <md-content flex="33">
        <generated-code schemadata="fieldArr" parsed-string="toPass"></generated-code>
      </md-content>
  </div>
  <md-button class="md-raised md-primary" ng-click="createField()">Add Field</md-button>
  <pre>{{fieldArr | json}}</pre>
</section>
